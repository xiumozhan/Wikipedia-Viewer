<div class="row">
    <div class="col-sm-1">
        <img ng-src="{{ result.thumbnail.source }}" class="img-thumbnail"></img>
    </div>
    <div class="col-sm-11 panel panel-default">
        <div class="result-title panel-heading">
            <h3 class="panel-title">
            <a ng-href="{{ result.page }}" target="_blank">{{ result.title }}</a>
        </h3>
        </div>
        <div class="result-body panel-body">
            <p>
                {{ result.body.description[0] }}
            </p>
        </div>

    </div>
</div>
