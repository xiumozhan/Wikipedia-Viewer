<div class="row result-container" ng-class="{'removing': cleaning}">
    <div class="col-sm-12 panel panel-default">
        <div class="thumbnail-container">
            <img ng-src="{{ result.thumbnail.source }}" class="img-responsive img-thumbnail"></img>
        </div>
        <div class="result-title panel-heading">
            <h3 class="panel-title">
            <a ng-href="{{ result.page }}" target="_blank">{{ result.title }}</a>
        </h3>
        </div>
        <div class="result-body panel-body">
            <p ng-show="emptyDescription() === false">
                {{ result.body.description[0] }}
            </p>
            <p ng-show="emptyDescription() === true">
                &nbsp;
            </p>
        </div>

    </div>
</div>
