<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>

    <body ng-app="wikiApp">
        <div ng-controller="wikiController" class="view-container">
            <div class="container-fluid container-center text-center" ng-class="{'main-page-mode': mainPageMode(), 'search-mode': searchMode()}">
                <div class="random-viewer">
                    <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></p>
                </div>
                <div class="search-viewer">
                    <form ng-submit="search()">
                        <div class="row input-row">
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2 right-addon">
                                <i class="glyphicon glyphicon-remove" ng-click="cleanResults()"></i>
                                <input ng-model="searchString" input="text" class="form-control" required />

                            </div>
                        </div>
                        <div class="row submit-row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-search"></i>Search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <div class="result-viewer">
                <div ng-repeat="result in results">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <wiki-result result="result"></wiki-result>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

    <script src="js/index.js"></script>
    <script src="js/resultController.js"></script>
    <script src="js/wikiController.js"></script>
    <script src="directives/wikiResult.js"></script>

</body>

</html>
